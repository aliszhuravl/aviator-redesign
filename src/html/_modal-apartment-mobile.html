<div class="modal modal-apartment modal-mobile-right">
    <div class="modal__header">
        <h1 class="modal__title">2-комнатная квартира</h1>
        <div class="flex-wrap"></div>
        <button class="btn btn_like" type="button">В избранное</button>
        <button class="btn btn_download" type="button">Скачать PDF</button>
        <button class="btn btn_close-ap" type="button" id="clsbtn"><img src="img/icons/close.png" alt="close"></button>
    </div>
    <div class="modal__body">
        <div class="modal__content">
            <div class="modal__schema">
                <div class="modal__img">
                    <img src="img/content/schema/2-room_big.png" alt="2 комнатная квартира">
                </div>
            </div>
            <div class="modal__schema">
                <p class="modal__subtitle">Расположение на этаже</p>
                <div class="modal__img">
                    <img src="img/content/schema/2-floor.png" alt="2 этаж">
                </div>
            </div>
        </div>
        <div class="modal__sidebar">
            <div class="table table_info">
                <div class="table__body">
                    <div class="table__row row-punktire mar_b_50">
                        <div>
                            <p class="table__text bold-table-items">№24<br>3-й этаж</p>
                        </div>
                        <div>
                            <p class="table__number">24 340 000 <span class="rouble">№</span></p>
                        </div>
                    </div>

                    <div class="table__row row-punktire">
                        <div class="table__data">
                            <p class="table__text bold-table-items">Площадь ( м<sup>2</sup>)</p>
                        </div>
                    </div>

                    <div class="table__row row-punktire">
                        <div class="table__data">
                            <div class="table__text dot-lined">Общая<div class="dots-list"></div>77.5</div>
                        </div>
                    </div>

                    <div class="table__row row-punktire">
                        <div class="table__data">
                            <div class="table__text dot-lined">Жилая<div class="dots-list"></div>37.6</div>
                        </div>
                    </div>

                    <div class="table__row row-punktire">
                        <div class="table__data">
                            <div class="table__text dot-lined">Кухни<div class="dots-list"></div>17.7</div>
                        </div>
                    </div>

                    <div class="table__row row-punktire">
                        <div class="table__data">
                            <div class="table__text dot-lined">Комнаты&nbsp;1<div class="dots-list"></div>17.3</div>
                        </div>
                    </div>

                    <div class="table__row row-punktire">
                        <div class="table__data">
                            <div class="table__text dot-lined">Комнаты&nbsp;2<div class="dots-list"></div>20.3</div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="form form-modal">
                <div class="form-row">
                    <input type="text" class="form__input row-input" placeholder="Имя">
                    <input type="tel" class="form__input" placeholder="Телефон">
                </div>
                <textarea class="form__textarea" placeholder="Комментарий"></textarea>
                <button class="btn btn_primary btn_arrow" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
